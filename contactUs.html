<!DOCTYPE html>
<html>
    <head>
        <title> Contact us </title>
    </head>
    <body>
        <h2> Contact Us </h2>
        <fieldset>
          <legend> <span> Contact us </span> </legend>
        
        <Form>
        <table>
            <tbody>
                <tr>
                    <td><label> Full name:- </label></td>
                    <td> <Input type="text" max length="40" required autofocus ></td>
                </tr>
                <tr>
                    <td><label> Mobile Number:- </label></td>
                    <td> <input type="number" max length="10"></td>
                </tr>
                <tr>
                    <td><label> Email:- </label></td>
                    <td> <Input type="email" required placeholder="abc@gmail.com"></td>

                </tr>
                <tr>
                    <td><label> Enquiry:- </label></td>
                    <td><textarea rows="7" cols="100"> </textarea></td>
                </tr>
                <tr>
                    <td><button type="submit"> SUBMIT </button></td>
                    <td><button type="reset"> RESET </button></td>
                </tr>
            </tbody>
        </table>
    </Form>
</fieldset>
    </body>
</html>
